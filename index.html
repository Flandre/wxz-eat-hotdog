<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="index.css">
  <title>Game</title>
</head>
<body>
  <div class="state-bar">
    <div class="score">
      SCORE: <strong id="scoreNum">0</strong>
    </div>

      <span>HP:<strong id="hpNum">100</strong></span>
      <div class="hp-box">
        <div id="hpbar"></div>
      </div>

  </div>
  <canvas id="canvas"></canvas>
  <div class="bg"></div>
  <div id="panel">
    <div id="desc">按住屏幕发射热狗</div>
    <div id="start">开始游戏</div>
  </div>
</body>

</html>
